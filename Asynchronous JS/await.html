<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let backColorChange=(color,deley)=>{
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    document.body.style.backgroundColor=color
                    return resolve()
                }, deley);
            })
        }
        
        async function rainbow(){
            await backColorChange('red', 1000)
            console.log('The first promise has been completed in 1000 ms')
            await backColorChange('orange', 1000)
            await backColorChange('green', 2000)


        }
        


    </script>
</body>
</html>
