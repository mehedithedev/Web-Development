<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .weather-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 20px;
    }
    .city-input {
      width: 300px;
      height: 35px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    .search-button {
      width: 100px;
      height: 35px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #00bfff;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .search-button:hover {
      background-color: #00ffff;
    }
    .weather-data {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <input class="city-input" type="text" id="city-input" placeholder="Enter city name">
    <button class="search-button" id="search-button">Search</button>
    <div class="weather-data" id="weather-data"></div>
  </div>
  <script src="script.js">
        
  </script>
</body>
</html>
